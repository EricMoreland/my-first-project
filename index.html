<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="centre-element">
     <div class="container">
        <div class="b1 b1-js square"></div>
        <div class="b2 square"></div>
        <div class="b3 square"></div>
        <div class="b4 square"></div>
        <div class="b5 square"></div>
        <div class="b6 square"></div>
        <div class="b7 square"></div>
        <div class="b8 square"></div>
        <div class="b9 square"></div>
     </div>
    </div>

    
    <button class="button-js button-css"><h3><strong>Restart Game</strong></h3></button>


<script src="script.js"></script>
</body>
</html>
